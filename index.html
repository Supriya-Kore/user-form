<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserNameValidation</title>
</head>
<body>
    <form action="userMessage.html"> 
     <fieldset>
        <legend>username validating</legend>
        <br><br>
        <label for="">Salutation</label>
        <select name="sal" id="sal">
            <option value="Mr.">Mr</option>
            <option value="Mrs.">Mrs</option>
            <option value="Dr.">Dr</option>

        </select>

        <br><br>

        <label for="uname">username</label>
        <input type="text" required id="uname" name="uname" pattern="[A-Za-z]{3-7}">

        <br><br>

        <label for="contact">contact</label>
        &nbsp;  &nbsp;  &nbsp;
        <input type="text" required id="contact" name="contact" pattern="{6-9}{1}{0-9}{9}">

        <br><br>

        <label for="add">Address</label>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>

        <!--code is working-->

     </fieldset>
     <input type="Submit">

    </form>
    
</body>
</html>
